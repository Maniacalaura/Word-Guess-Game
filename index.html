<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game2.js"></script>
</head>
<body>
    <div class="container">
        <img id="title-image" src="assets/images/HangmanTitle.png" alt="Title Image" />
        <div class="row">
            <div class="offset-md-1">
            </div>
            <div class="col-md-5 gameplay-column">
                <img class="dogs" id="winImageLab" src="assets/images/labrador.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageWiem" src="assets/images/weimaraner.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageBeag" src="assets/images/beagle.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageBox" src="assets/images/boxer.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageRott" src="assets/images/rottweiler.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageChih" src="assets/images/chihuahua.jpg" width=400px alt="Doggie Pic" />
                <img class="dogs" id="winImageDach" src="assets/images/dachshund.jpg" width=400px alt="Doggie Pic" />
            </div>
            <div class="col-md-5 gameplay-column">
                <h2>Press Any Key to Start!</h2><br>
                <h4>Wins: <span id="wins"></span></h4><br>
                <h4>Mystery Dog Breed: </h4>
                <h3><span id="wordBlanks"></span></h3>
                <h4>Guesses Remaining: <span id="guessesLeft"></span></h4><br>
                <h4>Letters Guessed: <span id="lettersGuessed"></span></h4><br>
            </div>
            <div class="offset-md-1">
            </div>
        </div>
    </div>
            
</body>
</html>
